target:
    uri: target
    base: dc=target
    binddn: cn=admin,dc=target
    password: secret
    search:
        - basedn: dc=target
    ignore:
        - dn: ou=users,dc=target
          attr: entryUUID
          value: felgen

sources:
    - uri: source
      binddn: cn=admin,dc=source
      base: dc=source
      password: secret
      search:
          - basedn: dc=source
            filter: '*'
      ignore:
          - dn: ou=users,dc=source
          - attr: mail
          - value: ^foo@.*
      rewrite:
          - dn:
              from: ou=users,dc=source
              to: ou=u,dc=target
          - attr:
                from: mail
                to: post
          - attr: mail
            value:
                from: ^foo(@.*)
                to: bar\\1
